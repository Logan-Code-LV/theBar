<!DOCTYPE html>

  <head>

  <body>
    <div id="mastercontainer">
      <div class="section1">
        <img class="mainphoto" src="./Assets/mainPhoto.jpg" />

          <img src="./Assets/barLogoWhite.png" />
          <h5><a href="#mastercontainer">Home</a></h5>

          <h5><a href="#box">Book Your Own Party</a></h5>
        </div>
      </div>
      <div class="section2">
        <img
          class="iconmonster1"

        />
        <div id="logomap" class="logomap">
          <div class="locationlogo">
            <img
              src="Assets/maplogo.png"
            />
          </div>
          <iframe
            class="map"
            width="600"
            height="450"
            frameborder="0"

      <div class="section3"></div>

        <div id="menu" class="menu">
        <div class="appetizer"></div>
          <div class="entrees"></div>
        <div class="dessert"></div>
        </div>
      </div>
      <div class="section5">
        
      </div>

        <div id="box">

            <img src="Assets/adult-alcohol-bar-bartender-274192 (2).jpg">

              <header>
                PLAN YOUR NEXT PARTY
              </header>
              <h6>The Bar is ready to book your private party room.   Fill out the form below to get started.</h6>
              <form class="party">
              <input type="text" placeholder="First Name*">
              <input type="text" placeholder="Last Name*"><br>
              <input type="text" placeholder="Phone Number*">
              <input type="email" placeholder="Email*"><br>
              <input type="date" placeholder="Date*">
              <input type="number" placeholder="Number of Guests">
              </form>
              <button id="button">Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="grid">
          <div class="box">
              <a href="#home"></a>
              <img class="logo" src="./bar-logo.png" />
              </a>
          </div>
          <div class="barlv">
              <h4>@THEBARLV</h4>
            <div class="img">

              <img class="b"src="Assets/photo-of-corona-extra-bottles-on-bucket-1089932.jpg"/>

            </div>
            <div>

            <form>

              <h2>TheBarLV@gmail.com</h2>
            </form>
            <div class="socialmedia">
            <img src="Assets/124010.png">
            <img src="Assets/instagram-icon_1057-2227.jpg">
            <img src="Assets/twitter-logo-design_1035-8934.jpg">
            </div>
          </div>
        </div>
      </div>
